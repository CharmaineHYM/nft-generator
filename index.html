<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Generator</title>
    <link rel="stylesheet" href="/style.css">
    <script defer src="/script.js"></script>
</head>
<body>
    <header>
        <h1 class="header_title">NFT Generator</h1>
        <p class="header_notes">You can change your image position from js file</p>
    </header>
    <main class="container">
        <section class="controller">
                <h1 class="controller_header">Customize Your NFT Here !</h1>

                <div class="header_option">
                    <button class="btn title active" data-item="head">Head</button>
                    <button class="btn title" data-item="eyes">Eyes</button>
                    <button class="btn title" data-item="eyebrown">Eyebrow</button>
                    <button class="btn title" data-item="nose">Nose</button>
                    <button class="btn title" data-item="mouth">Mouth</button>
                </div>

                <!-- head -->
                <div class="main">
                <div class="wrapper head_wrapper" data-item="head">
                            <button class="btn square_btn addinput">+</button>
                        <div class="list">
                            <div class="list_item">
                                <span class="notes">Drop file here to upload</span>
                                <button class="btn circle_btn removeinput">-</button>
                                <input type="file" class="drop disp-none">
                            </div>
                        </div>
                </div>

                <!-- eyes -->
                    <div class="wrapper eyes_wrapper disp-none" data-item="eyes">
                            <button class="btn square_btn addinput">+</button>
                        <div class="list">
                            <div class="list_item">
                                <span class="notes">Drop file here to upload</span>
                                <button class="btn circle_btn removeinput">-</button>
                                <input type="file" class="drop disp-none">
                            </div>
                        </div>
                </div>

                 <!-- eyebrown -->
                    <div class="wrapper eyebrown_wrapper disp-none" data-item="eyebrown">
                            <button class="btn square_btn addinput">+</button>
                        <div class="list">
                            <div class="list_item">
                                <span class="notes">Drop file here to upload</span>
                                <button class="btn circle_btn removeinput">-</button>
                                <input type="file" class="drop disp-none">
                            </div>
                        </div>
                </div>

                <!-- nose -->
                    <div class="wrapper nose_wrapper disp-none" data-item="nose">
                            <button class="btn square_btn addinput">+</button>
                        <div class="list">
                            <div class="list_item">
                                <span class="notes">Drop file here to upload</span>
                                <button class="btn circle_btn removeinput">-</button>
                                <input type="file" class="drop disp-none">
                            </div>
                        </div>
                </div>

                 <!-- mouth -->
                    <div class="wrapper mouth_wrapper disp-none" data-item="mouth">
                            <button class="btn square_btn addinput">+</button>
                        <div class="list">
                            <div class="list_item">
                                <span class="notes">Drop file here to upload</span>
                                <button class="btn circle_btn removeinput">-</button>
                                <input type="file" class="drop disp-none">
                            </div>
                        </div>
                </div>
            </div>
       
            <!-- generate -->
                <button class="btn square_btn generate"> generate </button>

        </section>
        <div class="canvas_container" align="center">
            <canvas id="canvas"></canvas>
            <img class="downloadImg disp-none">
            <button class="btn square_btn download disp-none"> download </button>
        </div>

    </main>
</body>
</html>
